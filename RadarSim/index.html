<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinite Flight Radar Training 003</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;

            /* Prevent document pinch-zoom & touch-hold-to-highlight */
            touch-action: none;

            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="app" onload="setup();" content="user-scalable=no">
  <div id="main-menu" class="menu-wrapper">

  <button class="menu-btn" name="startsim"
   onclick="BtnClicked(this)">Start</button>

  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">
          Options<span id="arrow">&#x2193</span></button>
  <div id="dd0" class="menu-content">
  <label class="dropdown-label">
  <input id="radiusturn" type="checkbox" checked>Radius Turn</label>
  <label class="dropdown-label">
  <input id="altonvector" type="checkbox" checked>Alt On Vector</label>
  <label class="dropdown-label">
  <input id="vector" type="radio" name="draw" checked>Vector</label>
  <label class="dropdown-label">
  <input id="sketch" type="radio" name="draw">Sketch</label>
  <label class="dropdown-label">
  Speed <input id="speed" size="5" 
        type="textbox" value="300">kts</label>
  <label class="dropdown-label">
  VS <input id="vs" size="5"
        type="textbox" value="2000"></label>
  </div>
  </div>

  <button class="menu-btn" name="addplane" 
   onclick="BtnClicked(this)">Add Plane</button>

  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">
          Add Planes<span id="arrow">&#x2193</span></button>
  <div id="dd1" class="menu-content">
  <button id="addplanes" class="links" name="addplanes" value="Start"
    onclick="BtnClicked(this)">Start</button>
  <label class="dropdown-label">
  <input id="addleft" type="checkbox" checked>Left</label>
  <label class="dropdown-label">
  <input id="addtop" type="checkbox" checked>Top</label>
  <label class="dropdown-label">
  <input id="addright" type="checkbox" checked>Right</label>
  <label class="dropdown-label">
  <input id="addbottom" type="checkbox" checked>Bottom</label>

  <label class="dropdown-label">
  Alt+<input id="altitude" size="5" 
        type="textbox" value="0">ft</label>
  <label class="dropdown-label">
  Rate:<input id="insertrate" size="4" 
        type="textbox" value="5">s</label>
  <label class="dropdown-label">
  Dist+ <input id="rangedelta" size="4" 
        type="textbox" value="3">mi</label>
  </div>
  </div>

  <div class="dropdown-menu">
  <button id="altbtn" class="menu-btn" onclick="DropDown(this)">
          Altitude<span id="arrow">&#x2193</span></button>
  <div id="dd2" class="menu-content">
  <button  class="links" name="alt" onclick="BtnClicked(this)">Hold</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">Radial</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">25000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">15000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">14000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">13000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">12000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">11000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">10000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">9000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">8000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">7000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">6000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">5000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">4000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">3000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">2000</button>
  </div>
  </div>

  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">
          Speed<span id="arrow">&#x2193</span></button>
  <div id="dd2" class="menu-content">
  <button  class="links" name="speed" onclick="BtnClicked(this)">2000</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">1000</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">500</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">400</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">350</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">300</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">280</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">260</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">240</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">220</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">200</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">180</button>
  <button  class="links" name="speed" onclick="BtnClicked(this)">150</button>
  </div>
  </div>
  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">
          Tools<span id="arrow">&#x2193</span></button>
  <div id="dd1" class="menu-content">
  <button id="grid" class="links" name="grid"
          onclick="BtnClicked(this)">Draw Grid</button>
  <button id="clearsketch" class="links" name="clearsketch"
          onclick="BtnClicked(this)">Clear Sketch</button>
  <button id="debug" class="links" name="debug"
          onclick="BtnClicked(this)">Debug On</button>
  <button id="clearstatus" class="links" name="clearstatus"
          onclick="BtnClicked(this)">Clear Status</button>
  </div>
  </div>

  <button class="menu-btn" name="Help"
        onclick="BtnClicked(this)">Help</button>

  </div><br>

  <canvas id="canvas">Your browser does not support HTML5 canvas</canvas>
  <table>
  <tr>
  <td><p id="debug01"></p></td>
  <td><p id="debug02"></p></td>
  <td><p id="debug03"></p></td>
  <td><p id="debug04"></p></td>
  <td><p id="debug05"></p></td>
  </tr><tr>
  <td><p id="debug06"></p></td>
  <td><p id="debug07"></p></td>
  <td><p id="debug08"></p></td>
  <td><p id="debug09"></p></td>
  <td><p id="debug10"></p></td>
  </tr></table>

  <textarea id="status" value="Status..."></textarea>

  <script src="../RadarSimTools/script.js"></script>
  <script src="script.js"></script>
</body>

</html>
