<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinite Flight Radar Training 003</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;

            /* Prevent document pinch-zoom & touch-hold-to-highlight */
            touch-action: none;

            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="app" onload="setup();" content="user-scalable=no">
  <canvas id="canvas">Your browser does not support HTML5 canvas</canvas>
  <div class="commands">
    <p onclick="SetAltitude(this)">20000</p>
    <p onclick="SetAltitude(this)">15000</p>
    <p onclick="SetAltitude(this)">11000</p>
    <p onclick="SetAltitude(this)">9000</p>
    <p onclick="SetAltitude(this)">8000</p>
    <p onclick="SetAltitude(this)">7000</p>
    <p onclick="SetAltitude(this)">6000</p>
    <p onclick="SetAltitude(this)">5000</p>
    <p onclick="SetAltitude(this)">4000</p>
    <p onclick="SetAltitude(this)">3000</p>

  </div>
  <div class="divider"/>
  <input id="addplane" type="button" value="Add Plane" onclick="AddPlane()">
  <input id="addplanes" type="button" value="Add Planes" onclick="AddPlanes()">
  <input id="animate" type="button" value="Start Animation"
         onclick="StartAnimation()">
  <input type="button" value="Clear Sketch" onclick="ClearSketch()">
  Speed:<input id="speed" size="4" type="textbox" value="1"><br><br>
  <input type="button" value="Debug On" onclick="Debug(this)">
  <input type="button" value="Clear Status" onclick="ClearStatus()">
  <input id="radiusturn" type="checkbox" checked> Radius Turn
  <input id="vector" type="radio" name="drawoption" checked>Vector
  <input id="sketch" type="radio" name="drawoption">Sketch
  <p id="debug01"></p>
  <p id="debug02"></p>
  <p id="debug03"></p>


  <textarea id="status" value="Status..."></textarea>

  <script src="../RadarSimTools/script.js"></script>
  <script src="script.js"></script>
</body>

</html>
