<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinite Flight Radar Training 003</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;

            /* Prevent document pinch-zoom & touch-hold-to-highlight */
            touch-action: none;

            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="app" onload="setup();" content="user-scalable=no">

  <div class="menu-wrapper">

  <button class="menu-btn" name="startsim"
   onclick="BtnClicked(this)">Start</button>

  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">Options&#8595</button>
  
  <div id="dd0" class="menu-content">
  <label class="dropdown-label">
  <input id="radiusturn" type="checkbox" checked>Radius Turn</label>
  <label class="dropdown-label">
  <input id="vector" type="radio" name="draw" checked>Vector</label>
  <label class="dropdown-label">
  <input id="sketch" type="radio" name="draw">Sketch</label>
  <label class="dropdown-label">
  Speed <input id="speed" size="4" 
        type="textbox" value="1"></label>
  </div>
  </div>

  <button class="menu-btn" name="addplane" 
   onclick="BtnClicked(this)">Add Plane</button>

  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">Add Planes&#8595</button>
  <div id="dd1" class="menu-content">
  <button id="addplanes" class="links" name="addplanes" value="Start"
    onclick="BtnClicked(this)">Start</button>
  <label class="dropdown-label">
  <input id="addleft" type="checkbox" checked>Left</label>
  <label class="dropdown-label">
  <input id="addtop" type="checkbox" checked>Top</label>
  <label class="dropdown-label">
  <input id="addright" type="checkbox" checked>Right</label>
  <label class="dropdown-label">
  <input id="addbottom" type="checkbox" checked>Bottom</label>
  <label class="dropdown-label">
  Rate <input id="insertrate" size="4" 
        type="textbox" value="10">s</label>
  </div>
  </div>

  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">Altitude&#8595</button>
  <div id="dd2" class="menu-content">
  <button  class="links" name="alt" onclick="BtnClicked(this)">25000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">11000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">9000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">6000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">5000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">4000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">3000</button>
  <button  class="links" name="alt" onclick="BtnClicked(this)">2000</button>
  </div>
  </div>


  <div class="dropdown-menu">
  <button class="menu-btn" onclick="DropDown(this)">Tools&#8595</button>
  <div id="dd1" class="menu-content">
  <button id="clearsketch" class="links" name="clearsketch"
          onclick="BtnClicked(this)">Clear Sketch</button>
  <button id="debug" class="links" name="debug"
          onclick="BtnClicked(this)">Debug On</button>
  <button id="clearstatus" class="links" name="clearstatus"
          onclick="BtnClicked(this)">Clear Status</button>
  </div>
  </div>
  </div><br>

  <canvas id="canvas">Your browser does not support HTML5 canvas</canvas>
  <div class="divider"/>

  <p id="debug01"></p>
  <p id="debug02"></p>
  <p id="debug03"></p>

  <textarea id="status" value="Status..."></textarea>

  <script src="../RadarSimTools/script.js"></script>
  <script src="script.js"></script>
</body>

</html>
